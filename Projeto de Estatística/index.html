    <!-- Font Awesome -->

    <title>Menu</title>

    <link rel="stylesheet" href="index.css">

  <body>
    <header id="cabeçario">       <!--Inicio do Cabeçario-->  <!--Não Finalizado-->
        <div class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Logo</a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link"> Tipos de estatistica</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>    
        </div>
    </header>       <!--Fim do Cabeçario-->  <!--Não Finalizado-->

    <section id="conteudo_1">
        <div class="container">
            <form action="">

                <div class="form-group mt-4">       <!--Aqui iremos pegar o nome da variavel que o cliente desejar -->
                    
                    <label for="nome_da_varialvel" >Nome da Variável</label>                                         <!---->
                    <input id="nome_da_varialvel" class="form-control" type="text" placeholder="Digite ">            <!---->
                                                                                                                     
                </div>                              <!------------------------ F I M -------------------------------->


                <div class="form-group">            <!--Aqui iremos transformar os dados digitados em inteiros (caso seja numeros) -->
                         
                    <label for="dados">Dados a ser inseridos</label>
                    <input class="form-control" id="dados_inseridos" type="text" placeholder="Insira os dados seguidos de ;">

                </div>                              <!------------------------ F I M -------------------------------->

                <p class="centro">Ou</p>

                <div  class="custom-file">
                    <label id="lavel" for="up_arquivo" class="custom-file-label" >Importe os dados : (Selecione um arquivo)</label>
                    <input id="up_arquivo" class="custom=file-input" type="file" >
                </div>
                
                <div class="bg-light mt-4">

                    <div class="alinhamento">
                            <div class="btn btn-outline-dark  mr-4">Amostra</div>
                            <span>Ou</span>
                            <div class="btn btn-outline-dark  ml-4">População</div>
                    </div>

                </div>

                <div class="form-group mt-4">
                    <label for="tipo_variavel">Tipo da sua Variável</label>
                    <select name="" id="tipo_variavel" class="form-control" >
                        <option  name="qualitativa" value="nominal ">Qualitativa Nominal</option>
                        <option  name="qualitativa" value="ordinal">Qualitativa Ordinal</option>
                        <option  name="quantitativa" value="dicreta">Quantitativa Discreta</option>
                        <option  name="quantitativa" value="continua">Quantitativa Continua</option>
                    </select>
                </div>

                <div>
                    <button onclick="calcular()" type="button">Calcular</button>
                </div>
            </form>        
        </div>
    </section>

    <section>
        <h1 class="tituloTabela">Tabela de exemplo</h1>
        <table id="tabela-descritiva" class="table table-dark">
            <!--
                <thead>
                    <tr>
                        <td>
                        <td>
                        <td>        
                    </tr>
                <thead>    
            -->
        </table>
    </section>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
