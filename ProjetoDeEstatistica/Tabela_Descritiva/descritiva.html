            <form action="">

                

                <div class="form-group mt-4">       <!--Aqui iremos pegar o nome da variavel que o cliente desejar -->
                    
                    <label for="nome_da_varialvel" class="label_customizada" >Nome da Variável</label>                                         <!---->

                </div>                              <!------------------------ F I M -------------------------------->


                <div class="form-group">            <!--Aqui iremos transformar os dados digitados em inteiros (caso seja numeros) -->
                         
                    <label for="dados_inseridos"  class="label_customizada">Dados a ser inseridos</label>
                    <input class="form-control" id="dados_inseridos" type="text" placeholder="Insira os valores separados por ( ; )">
                
                </div>                              <!------------------------ F I M -------------------------------->

                <p class="text-center ">Ou</p>

                <div  class="custom-file">
                    <label for="up_arquivo" class="custom-file-label cursor" >Importe os dados : (Selecione um arquivo)</label>
                    <input id="up_arquivo" class="custom=file-input" type="file" >
                </div>
                
                <div class="bg-light mt-4">

                    <div class="text-center mt-5 p-2">
                        <form class="form-group " id="Amos_Popu">
                            <input type="radio" name="amostra ou populacao" value="amostra" class="descritiva-text1"> <span>Amostra</span>
                            <input type="radio" name="amostra ou populacao" value="populacao" class="ml-4 descritiva-text1"> <span>População</span>
                        </form>
                    </div>

                </div>

                <div class="form-group mt-4 ">
                    <label for="tipo_variavel"  class="label_customizada">Tipo da sua Variável</label>
                    <select name="" id="tipo_variavel" class="form-control "  onclick="verifica_ordinal()" >
                        <option  name="qualitativa" value="nominal">Qualitativa Nominal</option>
                        <option  name="qualitativa" value="ordinal">Qualitativa Ordinal</option>
                        <option  name="quantitativa" value="discreta">Quantitativa Discreta</option>
                        <option  name="quantitativa" value="continua">Quantitativa Continua</option>
                    </select>

                    <div id="ordinal_principal">
                        
                    </div>

                </div>

                <label for="" class="label_customizada">Medida Separatriz</label>

                <div class="form-row ">

                    

                    <div class="form-group col-sm-12 d-flex"> 

                        <div class="form-group col-sm-6 pl-0">
                            

                            <select class="form-control" name="" id="seleciona_Medida" onclick="funcMedidas_separa()">
                                <option name="qualitativa" value="selecione">selecione</option>
                                <option name="qualitativa" value="quartil">Quartil</option>
                                <option name="qualitativa" value="quintil">Quintil</option>
                                <option name="quantitativa" value="decil">Decil</option>
                                <option name="quantitativa" value="porcentil">Porcentil</option>
                            </select>

                        </div>

                        <div class="form-group col-sm-6 pr-0">

                            <select class="form-control "  name="" id="seleciona_Valor">
                                <option value="">Escolha o valor</option>
                            </select>
    
                        </div>
                    
                    </div>

                        </select>
                    </div> -->


                </div>

                <div class="text-center">
